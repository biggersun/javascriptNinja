<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function&method</title>
	
	<style>
		#results li.pass{
			color:green;
		}
		#results li.fail{
			color:red;
		}

	</style>
</head>
<body>
	<ul id="results"></ul>
	<script>
		function chirp(n){
			return n > 1 ? chirp(n-1) + "-chirp" : "chirp";
		}

		assert(chirp(3) == "chirp-chirp-chirp",
			"Calling the named function comes naturally " + chirp(3)
			);

		var ninja ={
		 	chirp1 : function (n) {
				return n > 1 ? ninja.chirp1(n-1) + "-chirp1" : "chirp1";
			}
		};
		assert(ninja.chirp1(3) == "chirp1-chirp1-chirp1",
			ninja.chirp1(3)
			);
	// ========================
	 function assert (value, desc) {
			var li = document.createElement("li");
			li.className = value? "pass" : "fail";
			li.appendChild(document.createTextNode(desc));
			document.getElementById("results").appendChild(li);
	};
	// #1
	
	</script>
</body>
</html>
