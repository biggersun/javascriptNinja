<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>assert</title>
	<script>
	function assert (value,desc) {
		var li = document.createElement("li");
		li.className = value? "pass" : "fail";
		li.appendChild(document.createTextNode(desc));
		document.getElementById("results").appendChild(li);
	}
	window.onload=function () {
		var x=123;
		assert( x,"whathappen");
	}
	
	
	</script>
	<style>
		#results li.pass{
			color:green;
		}
		#results li.fail{
			color:red;
		}
	</style>
	</head>
<body>
	<ul id="results"></ul>
</body>
</html>
