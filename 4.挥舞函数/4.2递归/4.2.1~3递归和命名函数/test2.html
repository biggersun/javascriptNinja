<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function&method</title>
	
	<style>
		#results li.pass{
			color:green;
		}
		#results li.fail{
			color:red;
		}

	</style>
</head>
<body>
	<ul id="results"></ul>
	<script>
		var ninja ={
		 	chirp1 : function (n) {
				return n > 1 ? ninja.chirp1(n-1) + "-chirp1" : "chirp1";
			}
		};
		var samurai = {
			chirp : ninja.chirp1
		};
		
		ninja = {};
		try{
			assert(samurai.chirp(2) == "chirp1-chirp1","Is this going to work?");
		}catch(e){}
			assert(false,
				"No this isn't good"
			);
	// ========================
	 function assert (value, desc) {
			var li = document.createElement("li");
			li.className = value? "pass" : "fail";
			li.appendChild(document.createTextNode(desc));
			document.getElementById("results").appendChild(li);
	};
	// #1
	
	</script>
</body>
</html>
